<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="w-full h-[3.5 rem] bg-orange-300">
        <nav class="flex items-center justify-center p-4">
            <ul class="flex flex-col  gap-x-6 sm:flex-row justify-center ">
                <li>
                    <a class="px-4 py-2 rounded-lg bg-slate-100 shadow-xl hover:bg-slate-500 hover:-translate-y-1 transition-all duration-200 " href="/">shop</a>
                </li>
                <li>
                    <a href="/add-product" class="px-4 py-2 rounded-lg bg-slate-100 shadow-xl hover:bg-slate-500 hover:-translate-y-1 transition-all duration-200">add product</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="min-h-screen  min-w-full p-10 sm:p-16 bg-neutral-500">
       <form  class =" flex flex-col space-y-6 flex-wrap mt-10 mx-auto py-6 bg-red-200 shadow-lg rounded-lg max-w-lg items-center "method="post" action="/add-product">
      <div>
        <span for="title" class="font-normal text-slate-500">Product Name:</span>
        <input type="text" class=" px-2 py-2 rounded-lg  outline-offset-1 outline-solid outline-slate-500 hover:outline-offset-2 transition-all duration-150" name="title"/>
      </div>
        
        <button type="submit" class="px-4 py-2 bg-amber-200 rounded-lg shadow-lg text-white hover:opacity-50 transition duration-200">Add</button>

       </form>
    </main>
</body>
</html>
